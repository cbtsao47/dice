<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1 class="dice__title">Roll That Dice</h1>
    <div class="dice">
      <div class="dice__triggers--wrapper">
        <button class="dice__trigger">Click to Roll</button>
        <button class="dice__restart">Click to Reset</button>
        <button class="dice__change-color">
          Click to change background color
        </button>
      </div>
      <div class="dice__result">
        <img class="dice__img" src="./assets/dice1.png" alt="dice" />
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</html>
